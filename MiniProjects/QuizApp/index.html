<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Quiz App</h1>

      <div class="row quizContainer text-center">
        <div class="questionContainer fs-4 fw-semibold mb-3"></div>
        <div class="optionArea d-flex flex-wrap justify-content-center"></div>

        <div class="button mt-3">
          <button class="btn btn-primary" type="button" id="submitBtn">
            Submit
          </button>
        </div>

        <p class="scoreArea mt-3 fw-semibold"></p>
        <p class="totalScore fs-5 fw-bold"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
